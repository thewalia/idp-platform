apiVersion: v1
kind: Service
metadata:
  name: {{ include "api-test.fullname" . }}
  labels:
    {{- include "api-test.labels" . | nindent 4 }}
annotations:
  prometheus.io/scrape: "true"
  prometheus.io/port: {{ .Values.service.port }}
  prometheus.io/path: "/metrics"
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "api-test.selectorLabels" . | nindent 4 }}
